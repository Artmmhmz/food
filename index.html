<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <img src="/img/logo.svg" alt="Logo: Delivery Food" class="logo">
                <input type="text" class="input search-input" placeholder="Адрес доставки" >
                <div class="buttons">
                    <button class="button button-primary">
                        <img src="/img/user.svg" alt="user" class="button-icon">
                        <span class="button-text">Войти</span>
                    </button>
                    <button class="button">
                        <img src="/img/basket.svg" alt="" class="button-icon">
                        <span class="button-text">Корзина</span>
                    </button>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <h1 class="promo__title">Онлайн-сервис <br> доставки еды на дом</h1>
                <p class="promo_subtitle">
                    Блюда из любимого ресторана привезет <br> курьер в перчатках, маске и с антисептиком
                </p>
            </div>
        </div>
        <!-- /.promo__block -->
    </section>
    <!-- /.promo -->


    <footer class="footer"></footer>
    <!-- /.footer -->
    <script src="js/main.js"></script>
</body>
</html>
